<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PT Mono</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <section class="section-1">
      <div class="kletka">
        <img src="images/typewriter.png" alt="" />
      </div>
      <div class="paperboard">
        <img src="images/paper.png" alt="" />
      </div>
      <div class="bottom">
        <img src="images/rippedbottom.png" alt="" />
      </div>
      <div class="paper">
        <img src="images/papertypewr.png" alt="" />
      </div>
      <div class="PTmono">
        <h1>PT Mono</h1>
      </div>
      <div class="corp">
        <h2>by Paratype</h2>
      </div>
    </section>
    <section class="section-2">
      <div class="cranes">
        <img src="images/cranes.png" alt="" />
      </div>
      <div class="cranes">
        <img src="images/cranes.png" alt="" />
      </div>
      <div class="cranes2">
        <img src="images/cranes.png" alt="" />
      </div>
      <div class="cranes2">
        <img src="images/cranes.png" alt="" />
      </div>
      <div class="cranes3">
        <img src="images/cranes.png" alt="" />
      </div>
      <div class="cranes3">
        <img src="images/cranes.png" alt="" />
      </div>
      <div class="history">
        <h3>История</h3>
      </div>
      <div class="rope">
        <img src="images/rope.png" alt="" />
      </div>
      <div class="mini-rope">
        <img src="images/mini-rope.png" alt="" />
      </div>
      <div class="hist-4">
        <img src="images/hist4.png" alt="" />
        <p>
          Шрифт разработан <br />
          Александрой Корольковой <br />
          при участии Изабеллы <br />Чаевой. Выпущен компанией<br />
          ПараТайп в 2011 году.
        </p>
      </div>
      <div class="hist-1">
        <img src="images/hist1.png" alt="" />
        <p>
          ПТ Моно — моноширинный <br />
          шрифт, входящий в <br />
          шрифтовую систему
          <u
            >ПТ <br />
            Проект</u
          >.
        </p>
      </div>
      <div class="hist-2">
        <img src="images/hist2.png" alt="" />
        <p>
          Две гарнитуры <u>PT</u> <br />
          <u>Sans</u> и <u>PT Serif</u> были <br />
          выпущены ранее <br />в 2009 и 2010 годах.
        </p>
      </div>
    </section>
  </body>
</html>
